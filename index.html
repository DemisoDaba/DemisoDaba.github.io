<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles for better consistency */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 1rem 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            cursor: pointer; /* Add pointer cursor to indicate interactivity */
        }

        .tab-content {
            display: none; /* Initially hide all tab content */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 50%; /* Create a circular shape */
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
    </style>
    <title>Demiso Daba - Personal Website</title>
</head>
<body>
    <img src="assets/img/my-photo.jpg" alt="Your Photo" style="display: block; margin: 0 auto; padding: 1rem;">
    <header>
        <h1>Demiso Daba</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about" onclick="showTab('about')">About Me</a></li>
            <li><a href="#experience" onclick="showTab('experience')">Experience</a></li>
            <li><a href="#education" onclick="showTab('education')">Education</a></li>
            <li><a href="#contact" onclick "showTab('contact')">Contact</a></li>
        </ul>
    </nav>
    <div id="content">
        <section id="about" class="tab-content">
            <h2>About Me</h2>
            <p>
                Welcome to my personal website. I am a passionate individual with expertise in various fields.
                Feel free to connect with me on social media to learn more about my background.
            </p>
        </section>
        <!-- Rest of your content sections here -->
    </div>
    <footer>
        &copy; 2023 Demiso Daba
    </footer>
    <script>
        function showTab(tabName) {
            var tabContent = document.querySelectorAll('.tab-content');
            for (var i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = 'none';
            }
            document.getElementById(tabName).style.display = 'block';
        }
    </script>
</body>
</html>
