<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Demiso Daba - Personal Website</title>
</head>
<body>
    <img src="assets/img/my-photo.jpg" alt="Your Photo" style="display: block; margin: 0 auto; padding: 1rem;">
    <header>
        <h1>Demiso Daba</h1>
    </header>
    <nav>
        <ul>
            <li><a href="about/about.md">About Me</a></li>
            <li><a href="experience/experience.md">Experience</a></li>
            <li><a href="education/education.md">Education</a></li>
            <li><a href="contact/contact.md">Contact</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content from Markdown files will be loaded here -->
    </div>
    <footer>
        &copy; 2023 Demiso Daba
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.2.2/marked.min.js"></script>
    <script>
        function loadContent(markdownFile) {
            fetch(markdownFile)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked(text);
                });
        }
    </script>
    <script>
        // Load the initial content (e.g., About Me)
        loadContent('about/about.md');
    </script>
</body>
</html>
