<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Demiso Daba - Personal Website</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Demiso Daba</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <!-- JavaScript for generating links dynamically -->
        </ul>
    </nav>

    <!-- Content Area -->
    <div id="content">
        <!-- Content from Markdown files will be loaded here -->
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 Demiso Daba. All rights reserved
    </footer>

    <!-- JavaScript for loading Markdown content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.2.2/marked.min.js"></script>
    <script>
        function loadContent(markdownFile) {
            fetch(markdownFile)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked(text);
                });
        }
    </script>
    <script>
        // Generate links to all folders dynamically
        const nav = document.querySelector('nav ul');
        const folderNames = ['about', 'experience', 'education', 'contact', 'blog', 'cv'];

        folderNames.forEach(folderName => {
            const capitalizedFolderName = folderName.charAt(0).toUpperCase() + folderName.slice(1);
            const listItem = document.createElement('li');
            listItem.innerHTML = `<a href="${folderName}/${folderName}.md">${capitalizedFolderName}</a>`;
            nav.appendChild(listItem);
        });
    </script>
</body>
</html>
